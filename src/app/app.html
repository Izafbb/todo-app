<style>

</style>

<main class="todo-container">
  <div class="title">
    <h1><i class="bi bi-journal-check"></i> Tasks </h1>
  </div>
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Adicionar"/>
    <button (click)="addTask()"><i class="bi bi-file-plus"></i></button>
  </div>

  <ul class="task-list">
    @for (todoItem of todoList; track todoItem; let i = $index;) {
    <li [ngClass] = "{'completed': todoItem.completed}">
       <input type="checkbox" [(checked)]="todoItem.completed" (change)="toggleCompleted(i)">
        <span [class.completed] = "todoItem.completed" >{{todoItem.task}}</span>

        @if (todoItem.id) {
       <button  (click)="deleteTask(todoItem.id)"><i class="bi bi-trash3-fill"></i></button>
        }
    </li>
    }

  </ul>

</main>


<router-outlet />
